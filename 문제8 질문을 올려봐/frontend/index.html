<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Mars Board – 질문 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { max-width: 760px; margin: 40px auto; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height: 1.5; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0 12px; }
    button { padding: 8px 14px; cursor: pointer; }
    .list { margin-top: 24px; }
    pre { background: #f6f8fa; padding: 12px; overflow: auto; }
  </style>
</head>
<body>
  <h1>질문 등록</h1>
  <form id="form">
    <label>제목</label>
    <input id="subject" required />
    <label>내용</label>
    <textarea id="content" rows="6" required></textarea>
    <button type="submit">등록</button>
  </form>

  <div class="list">
    <h2>최근 질문</h2>
    <pre id="out">Loading...</pre>
  </div>

  <script>
    async function fetchList() {
      const res = await fetch('/api/question');
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const subject = document.getElementById('subject').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!subject || !content) { alert('제목과 내용을 입력하세요.'); return; }

      const res = await fetch('/api/question', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subject, content }),
      });

      if (!res.ok) {
        const err = await res.text();
        alert('등록 실패: ' + err);
        return;
      }

      document.getElementById('subject').value = '';
      document.getElementById('content').value = '';
      await fetchList();
    });

    fetchList();
  </script>
</body>
</html>
